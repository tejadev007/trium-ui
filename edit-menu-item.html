<!doctype html>
<html lang="en">
 <head>
	<title>EDIT MENU ITEM</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
			<link rel="stylesheet" href="style.css"></link>
				<link rel="icon" href="favicon.ico"></link>
 </head>
 <body>
	<div id="div-tag-1">
		<big id="big-1">truYum</big>
			<i id="icon-tag-1" class="fa fa-cutlery fa-3x" ></i>
				<a id="anchor-tag-1" href="" target="blank">Menu</a>
	</div>
		<div id="div-tag-2">
			<h1 id="h1-tag-3">Edit Menu Item</h1>
				<table class="table-3">
					<tr>
						<td><label id="label-tag-1" for="field-name"><ins>Name</ins></label><td>
					</tr>
						<tr>
							<td><input type="name" id="field-name"></input><td>
						</tr>
				</table>
					<table class="table-3">
						<tr>
							<td id="td-tag-12"><label id="label-tag-2" for="field-price"><ins>Price(Rs.)</ins></label></td>
								<td id="td-tag-16"><label id="label-tag-3" for="field-active"><ins>Active</ins></label></td>
									<td id="td-tag-17"><label id="label-tag-4" for="field-date-of-launch"><ins>Date of Launch</ins></label></td>
										<td id="td-tag-18"><label id="label-tag-5" for="field-category"><ins>Category</ins></label></td>
						</tr>
							<tr>
								<td><input type="text" id="field-price" ></input></td>
									<td id="td-tag-19"><input type="radio" name="radio" class="field-radio" >Yes</input>
										<input type="radio" name="radio" class="field-radio">No</input></td>
											<td id="td-tag-20"><input type="text" id="field-date-of-launch"></input></td>
												<td id="td-tag-21"><select id="field-category">
													<option>Starters</option>
														<option>Main Course</option>
															<option>Dessert</option>
																<option>Drinks</option>
																	</select>
												</td>
							</tr>
								<tr>
									<td id="td-tag-22"><input type="checkbox" id="checkbox" >Free Delivery</input></td>
								</tr>
									<tr>
										<td id="td-tag-23"><input id="sumbit-save" type="Submit" value="Save"></input><td>
									</tr>
			</table>
		</div>
			<div id="div-tag-3">
				<h4 id="h4-tag-1">Copyright © 2021</h4>
			</div>
  
 </body>
</html>
